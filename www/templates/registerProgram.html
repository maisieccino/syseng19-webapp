<ion-view title="Register Program" id="page10">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-arrow-left-c" ng-click='getback()'></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header" style="background-color: #7ec9f8;">
    <div class="card" id="register-card">
    <div class="item">
      <div class="spacer" style="height: 16px;"></div>
      <p class="title-name" style="text-align: center; font-size: 19px;">Register as mentor or mentee?</p>
      <div class="spacer" style="height: 16px;"></div>


      <form id="register-form1" name="registerform" >  <!-- 表单 -->
        <!-- card -->
        <div class="card list" >
          <ion-list id="register-list1">
            <ion-list radio-group  id="registerProgram-form12" class="list" ng-model="mymentype" >
              <ion-radio id="registerProgram-radio6"  ng-model="mymentype" value="mentee" ng-click="seta()" checked="false">Mentee</ion-radio>
              <ion-radio id="registerProgram-radio7"  ng-model="mymentype" value="mentor" ng-click="setb()" checked="false">Mentor</ion-radio>
            </ion-list> 
        </div>  <!-- 结束card --> 
        </ion-list>
        <a ng-click="gointerests()" id="registerProgram-button60" class="button button-positive button-block"><i class="icon ion-edit"></i> Edit Your Details!</a>
      </form>

    </div>

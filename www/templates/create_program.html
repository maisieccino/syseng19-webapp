<ion-view title="Create new program" id="page100">

   <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-arrow-left-c" ng-click='backToHome()'></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon No Icon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header" style="background-color: #7ec9f8;">
  <div class="card" id="register-card">
    <div class="item">
      <div class="spacer" style="height: 16px;"></div>
      <p class="title-name" style="text-align: center; font-size: 19px;">Create Your Program</p>
      <div class="spacer" style="height: 16px;"></div>


      <form id="register-form1" name="registerform" >  <!-- 表单 -->
        <!-- card -->
        <div class="card list" >
          <ion-list id="register-list1">
            <label class="item item-input" id="create-input1">
              <span class="input-label">Program Name</span>
              <input type="text" placeholder="" ng-model=program.name required="true"> <!--  testing -->
            </label>
            <label class="item item-input" id="create-input2">
              <span class="input-label">Description</span>
              <input  type="text" placeholder="Short Program Description" ng-model=program.description required="true">
            </label>
            <label class="item item-input" id="create-input3">
              <span class="input-label">Cohort size</span>
              <input  type="text" placeholder="" ng-model=program.cohort_size required="true">
            </label>
            <label class="item item-input" id="create-input4">
              <span class="input-label">Start Date</span>
              <input type="date" placeholder="" ng-model=program.start_date required="true">
            </label>
            <label class="item item-input" id="create-input5">
              <span class="input-label">End Date</span>
              <input type="date" placeholder="" ng-model=program.end_date required="true">
            </label> 

        </div>  <!-- 结束card -->

        <a id="create-button1" class="button button-positive button-block" ng-click="create()" ng-disabled="registerform.$invalid" >Create</a>
        </ion-list>
      </form>


    </div>
  </div>


  </ion-content>
</ion-view>

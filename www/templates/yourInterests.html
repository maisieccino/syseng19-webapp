<ion-view title="Your Interests" id="page11">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-icon icon ion-arrow-left-c" ng-click='getback()'></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header"  style="background-color: #7ec9f8;">
    <div class="card" id="register-card">
    <div class="item">
      <div class="spacer" style="height: 16px;"></div>
      <p class="title-name" style="text-align: center; font-size: 19px;">Tell us more about yourself!</p>
      <div class="spacer" style="height: 16px;"></div>


      <form id="register-form1" name="registerform" >  <!-- 表单 -->
        <!-- card -->
        <div class="card list" >
          <div class="item item-divider" style="background-color: #cfdef8 ;text-align: center; "><i class="icon ion-star"></i> Interests</div>
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search Tags" ng-model="search">
          </label>
          <ion-checkbox ng-repeat="interests in test1 | filter: search |limitTo:4" value="{{interests}}" ng-click="toggleSelection(interests)" ng-checked="judgeSelection(interests) " >{{interests}}</ion-checkbox> 
        </div>  <!-- 结束card -->
        <div class="card list" >
          <div class="item item-divider" style="background-color: #cfdef8 ;text-align: center; "><i class="icon ion-ios-telephone"></i> Contact types</div>
          <ion-radio ng-repeat="item in Interests"
               ng-value="item.value"
               ng-model="Interests_Preference.data"
               name="InterestsTest"
               ng-change="Interests_Change(item)"
               icon="{{item.icon}}">
          {{ item.text }}
          </ion-radio>
        </div>  <!-- 结束card -->
        <div class="card list mentor-section"  ng-if="isMentor">
          <div class="item item-divider" style="background-color: #cfdef8 ;text-align: center; "><i class="icon ion-ios-people"></i> Mentor Section</div>
          <label class="item item-input" id="yourInterests-input23">
          <span class="input-label">Meetings per week:</span>
          <input type="text" placeholder="" ng-model="temp.times_perweek">
          </label>
        </div>  <!-- 结束card -->    
       <a ng-click="gohome()" id="registerProgram-button61" class="button button-positive button-block">Submit</a>
      </form>

    </div>


  </ion-content>

</ion-view>
